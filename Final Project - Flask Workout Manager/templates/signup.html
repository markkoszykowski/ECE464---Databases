{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title"> <font size="+5"> Sign Up </font> </h3>
    <div class="box">
    	{% with messages = get_flashed_messages() %}
	        {% if messages %}
    		    <div class="notification is-danger">
        		    {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}"> login page </a>.
    		    </div>
		    {% endif %}
	    {% endwith %}

        <div class="field">
            <div class="control">
                You may only enter the following information ONCE, enter with caution.
            </div>
        </div>

        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="sex" name="sex" placeholder="Sex (M or F)" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="height" name="height" placeholder="Height (ex. 6.5 for 6 feet 6 inches" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="date" name="DOB" placeholder="Date of Birth" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth"> Sign Up </button>
        </form>
    </div>
</div>
{% endblock %}
